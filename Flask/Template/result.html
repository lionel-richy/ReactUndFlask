<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <meta charset="utf-8" />    
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> COVID 19 App</title>


    </head>
    <body>
        <div style="margin-top: 50px;" class="ui container">

        
       <h1 class = "ui center aligned header">COVID 19 APP</h1> 

       <form  class="ui form" action="/add" methods="POST">
            <div class="field">
                <label for="title"> Country Name</label>
                <input type="text" name="title" placeholder = "Enter country name...">
                <br>
                
                <input type="date" name="title" placeholder = "Enter a Date...">
                <br>
                
                <input type="number" name="title" placeholder = "Enter number of Person confirmed...">
                <br>
                
                <input type="number" name="title" placeholder = "Enter Number of death...">
                <br>
                
                <input type="number" name="title" placeholder = "Enter Number of recovered...">
                <br>
                <button class="ui orange  button" type="submit"> Add </button>
            </div>


        </form>

       {% for country in country_list %}
       <div class="ui segment">     </div>
            <p class="ui big header"> {{country.id}} | {{country.title}} </p>

            {% if country.complete == False %}
                <span class = " ui green label"> Not Complete</span>
                {% else %}
                <span class = "ui gray label"> Completed</span>
                {% endif %}

            <a class="ui blue button" href="/update/{{country.id}}">Update</a>
            <a class="ui red button" href="/delete/{{country.id}}" >Delete</a>


       {% endfor %}

        </div>
    </body>
</html>
